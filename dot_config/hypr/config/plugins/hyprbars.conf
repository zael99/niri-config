plugin {
    hyprbars {
        bar_height = 38
        bar_color = rgb(1e1e1e)
        bar_text_size = 12
        bar_text_font = Jetbrains Mono Nerd Font Mono Bold
        bar_button_padding = 12
        bar_padding = 10
        bar_precedence_over_border = true
        hyprbars-button = rgb(ff4040), 20, , hyprctl dispatch killactive
        hyprbars-button = rgb(ff4040), 20, , hyprctl dispatch fullscreen 2
        hyprbars-button = rgb(ff4040), 20, , hyprctl dispatch togglefloating
        #bar_height = 20
#
        ## example buttons (R -> L)
        ## hyprbars-button = color, size, on-click
        ## hyprbars-button = rgb(ff4040), 10, 󰖭, hyprctl dispatch killactive
        ## hyprbars-button = rgb(eeee11), 10, , hyprctl dispatch fullscreen 1
#
        ## cmd to run on double click of the bar
        #on_double_click = hyprctl dispatch fullscreen 1
    }
}